<body>
  <nav class="navbar navbar-default custom">
    <div class="container-fluid">
      <div class="navbar-header">
        <div class="navbar-brand">
         <a href="#">News</a>
        </div>
      </div>
      <ul class="nav navbar-nav">
        <li class="navCurrent" data-tab="tab-1">

        <li id="search">
              <input placeholder="Search..."  id="searchInput" type="text">
              <button id="searchbtn" class="btn btn-default" ><span class="glyphicon glyphicon-search"></span></button>
        </li>
      </ul>
    </div>
  </nav>

  <div id="searchResults"></div>

        </div>

      </div>

        <div class="col-sm-4">
          <p id="mainDesc"></p>
        </div>
        <div id="mainImg" class="col-sm-4">

        <div id="popular0" class="col-sm-2">

          <p id="popularDesc0" class="desc"></p>
        </div>
      </div>  

      <div class="row">
        <div class="col-sm-2">
          <div id="img0"></div>
          <h4 id="title0" class="title"></h4>
          <p id="desc0"></p>
        </div>
        <div class="col-sm-2">
          <div id="img1"></div>
          <h4 id="title1" class="title"></h4>

        <div class="col-sm-2">

          <h3 id="popularTitle1" class="title"></h3>
          <p id="popularDesc1" class="desc"></p>
        </div>
        
      </div>
    </div> 
  </div> 

    
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <div class="modal-image">
            </div>
            <p class="modal-desc"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
